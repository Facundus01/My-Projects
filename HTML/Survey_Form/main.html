<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"
    <title>Survey Form</title>
    <link rel="stylesheet" href="../../CSS/Survey_Form/main.css">
    </head>
<body>
  
  <h1 id="title"> Survey Form </h1>

  <p id="description">This is a proyect from freeCodeCamp</p>

<form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">

<fieldset>
<label id="name-label" for="name">Name: <input type="text" id="name" name="name" required placeholder="Escribe tu nombre"></label>
<label id="email-label" for="email">Email: <input type="email" id="email" name="email" required placeholder="Escrine tu email"></label>
<label id="number-label" for="number">Age: <span class="cap">(optional)</span> <input type="number" id="number" name="number" placeholder="Put your age"></label>
  <label for="dropdown">
  Wich role describes you better?
  <select id="dropdown">
    <option value="">Choose One</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
    </select>
    </label>
</fieldset>

<fieldset>
  <p class="input-p">Would you reccomend freeCodeCamp to a friend?</>
<label for="yes">
  <input type="radio" id="yes" name="reccomend" class="inline" value="Yes"checked> Yes
  </label>
  <label for="maybe">
  <input type="radio" id="maybe" name="reccomend" class="inline" value="Maybe">Maybe
  </label>
  <label for="no">
  <input type="radio" id="no" name="reccomend" class="inline" value="No">No
   </label>
</label>
  <p class="input-p">What would you like to see improved? <span class="cap">(Check all that apply)</span></p>
<label for="front">
  <input type="checkbox" id="front" value="front" name="improves" class="inline"> Front-end Proyects
</label>
<label for="back">
  <input type="checkbox" id="improves" value="back" name="improves" class="inline"> Back-end Proyects
</label>
<label for="data">  
  <input type="checkbox" id="improves" value="data" name="improves" class="inline"> Data Visualization
</label>
<label for="challenge">
  <input type="checkbox" id="improves" value="challenge" name="improves" class="inline"> Challenges
</label>
<label for="source-community">
  <input type="checkbox" id="improves" value="source-comunnity" name="improves" class="inline">Open Source Communnity
</label>
<label for="help-rooms">
  <input type="checkbox" id="improves" value="help-rooms" name="improves" class="inline">Gitter help rooms
</label>
<label for="videos">
  <input type="checkbox" id="improves" value="videos" name="improves" class="inline"> Videos
</label>
<label for="meetups">
  <input type="checkbox" id="improves" value="meetups" name="improves" class="inline"> City Meetups
</label>
<label for="wiki">
  <input type="checkbox" id="improves" value="wiki" name="improves" class="inline"> Wiki
</label>
<label for="forum">
  <input type="checkbox" id="improves" value="forum" name="improves" class="inline"> Forum
</label>
<label for="courses">
  <input type="checkbox" id="improves" value="courses" name="improves" class="inline"> Aditional Courses
</label>
</fieldset>

<fieldset>
<label for="comments">
  Any comments or suggestions?
  <textarea id="comments" name="comments" rows="3" cols="30" placeholder="This is a good proyect..."></textarea>
  </label>
</fieldset>
 <input id="submit" type="submit" value="Submit" />
</form>
</body>
  <html>
